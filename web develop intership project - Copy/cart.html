<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .cart-item img {
      width: 100px;
      height: auto;
      border-radius: 10px;
    }
    .cart-details {
      flex: 1;
      margin-left: 20px;
    }
    .cart-details h3 {
      margin: 0;
    }
    .cart-price {
      font-weight: bold;
    }
    .buy-now-btn {
  background-color: #28a745;
  color: white;
  padding: 10px 16px;
  font-size: 18px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

    .cancel-btn {
     background-color: #00000000;
      color: white;
      padding: 5px 10px;       
      font-size: 8px;         
      border: none;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.85;
      margin-right: 0px;
      margin-bottom: 40px;
}
    
    .action-buttons {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
    }
  </style>
</head>
<body>

  <h1>Your Shopping Cart</h1>
  <div id="cart-container"></div>

  <script>
    function loadCart() {
      const cartContainer = document.getElementById("cart-container");
      let cartItems = JSON.parse(localStorage.getItem("cart")) || [];

      cartContainer.innerHTML = ""; // Clear container

      if (cartItems.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty üòî</p>";
        return;
      }

      cartItems.forEach((item, index) => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";

        itemDiv.innerHTML = `
          <img src="${item.image}" alt="Product Image" />
          <div class="cart-details">
            <h3>${item.name}</h3>
            <p class="cart-price">${item.price}</p>
          </div>
          <div class="action-buttons">
            
            <button class="cancel-btn" onclick="removeItem(${index})">‚ùå</button>
             <button class="buy-now-btn" onclick="buySingleItem(${index})">Buy Now</button>
          </div>
        `;

        cartContainer.appendChild(itemDiv);
      });
    }

    function buySingleItem(index) {
      let cartItems = JSON.parse(localStorage.getItem("cart")) || [];
      const product = cartItems[index];

      alert(`You have ordered "${product.name}" for ${product.price} üéâ`);

      cartItems.splice(index, 1); // Remove after buying
      localStorage.setItem("cart", JSON.stringify(cartItems));
      loadCart(); // Re-render cart
    }

    function removeItem(index) {
      let cartItems = JSON.parse(localStorage.getItem("cart")) || [];
      const removed = cartItems.splice(index, 1); // Remove from cart
      localStorage.setItem("cart", JSON.stringify(cartItems));
      alert(`"${removed[0].name}" has been removed from your cart ‚ùå`);
      loadCart(); // Re-render cart
    }

    window.onload = loadCart;
  </script>

</body>
</html>
