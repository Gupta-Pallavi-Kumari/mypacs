<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <div class="logo"><img src="images/logo.png"width=25% alt="" srcset=""></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Shop</a>
      <a href="cart.html" style="display: inline-block; padding: 10px 20px; background-color: #e74c3c; color: white; border-radius: 5px; text-decoration: none;">
   Cart
</a>
    </nav>
  </header>

  <main class="product-container">
   <div class="product-image-section">
  <div class="thumbnail-images">
    <img src="images/p6a.jpg" onclick="changeImage(this)" alt="Angle 1" />
   
  </div>

  <div class="main-image">
    <img id="mainProductImage" src="images/p6a.jpg" alt="Main Product Image" />
  </div>
</div>


    <div class="product-details"data-name="DENNISLINGO" data-price="₹599" data-image="images/p6a.jpg">
      <h1>DENNISLINGO PREMIUM ATTIRE</h1>
      <p class="rating">⭐⭐⭐⭐☆ (4.2/5)</p>
      <p class="price">599<span class="old-price">₹1,599</span> <span class="offer">(33% OFF)</span></p>
      <p class="description">
       Men Regular hoodie</p>

      <div class="size-select">
        <p>Select Size:</p>
        <div class="sizes">
          <button>S</button>
          <button>M</button>
          <button class="active">L</button>
          <button>XL</button>
        </div>
      </div>

      <button class="add-to-cart" id="addToCartBtn" >Add to Cart</button>
      
      <script>
  // Size selection logic (already present)
        const sizeButtons = document.querySelectorAll('.sizes button');
        sizeButtons.forEach(btn => {
        btn.addEventListener('click', () => {
      sizeButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    });
  });

  // Add to cart logic
  document.getElementById("addToCartBtn").addEventListener("click", function () {
    const product = document.querySelector('.product-details');
    const name = product.dataset.name;
    const price = product.dataset.price;
    const image = product.dataset.image;
    
    const selectedSizeBtn = document.querySelector('.sizes .active');
    const size = selectedSizeBtn ? selectedSizeBtn.innerText : "N/A";

    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push({ name, price, image, size });
    localStorage.setItem("cart", JSON.stringify(cart));

    alert(`${name} (Size: ${size}) added to cart!`);
  });
</script>

      <div class="specs">
        <h3>Product Specifications:</h3>
        <ul>
          <li>Material: Polyester Blend</li>
          <li>Color: Navy Blue</li>
          <li>Fit: Regular Fit</li>
          <li>Care: Machine wash</li>
        </ul>
      </div>
    </div>
  </main>
<script>
  function changeImage(thumbnail) {
    const mainImage = document.getElementById('mainProductImage');
    mainImage.src = thumbnail.src;
  }
</script>

</body>
</html>
